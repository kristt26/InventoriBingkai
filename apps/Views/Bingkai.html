<div class="row">
    <div class="col-12 d-flex no-block align-items-center">
        <h3 class="page-title">Data Bingkai</h3>
        <div class="ml-auto text-right">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <button class="btn btn-primary pull-right" title="Tambah Bingkai" data-toggle="modal"
                        data-target="#TambahBingkai">
                        <i class="fa fa-plus"></i>
                    </button>
                </ol>
            </nav>
        </div>
    </div>
</div>
<div ng-init="Init()">
    <div class="row">
        <div class="col-lg-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Kode</th>
                                    <th>Ukuran</th>
                                    <th>Warna</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="item in DatasBingkai">
                                    <td>{{item.Kode}}</td>
                                    <td>{{item.Ukuran}}</td>
                                    <td>{{item.Warna}}</td>
                                    <td>
                                        <button class="btn btn-success btn-circle pull-left" title="Update Bingkai"
                                            data-toggle="modal" data-target="#UpdateBingkai" ng-click="Selected(item)">
                                            <i class="fa fa-user-edit" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
</div>

<div class="modal fade" id="TambahBingkai" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tambah Bingkai</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <label>Kode</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Kode" ng-model="DataInsert.Kode">
                    </div>
                    <label>Ukuran Bingkai</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Ukuran" ng-model="DataInsert.Ukuran">
                    </div>
                    <label>Warna</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Warna" ng-model="DataInsert.Warna">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="Insert()" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="UpdateBingkai" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Update Pegawai</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <label>Kode</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Kode" ng-model="DataInsert.Kode" disabled>
                    </div>
                    <label>Ukuran Bingkai</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Ukuran" ng-model="DataInsert.Ukuran">
                    </div>
                    <label>Warna</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Warna" ng-model="DataInsert.Warna">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="Update()" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
