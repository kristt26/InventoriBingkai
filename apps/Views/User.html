<div class="row">
    <div class="col-12 d-flex no-block align-items-center">
        <h3 class="page-title">Data User</h3>
        <div class="ml-auto text-right">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <button class="btn btn-primary pull-right" title="Tambah User" data-toggle="modal" data-target="#TambahUser">
                        <i class="fa fa-plus"></i>
                    </button>
                </ol>
            </nav>
        </div>
    </div>
</div>
<div ng-init="Init()">
    

    <div class="row">
        <div class="col-lg-12">
            <!-- Advanced Tables -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Nama</th>
                                    <th>Level</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="item in DatasUser">
                                    <td>{{item.Username}}</td>
                                    <td>{{item.Nama}}</td>
                                    <td>{{item.Level}}</td>
                                    <td>
                                        <button class="btn btn-success btn-circle pull-left" title="Update User"
                                            data-toggle="modal" data-target="#UpdateUser" ng-click="Selected(item)">
                                            <i class="fa fa-user-edit" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
</div>

<div class="modal fade" id="TambahUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tambah User</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                        <label>Nama Pengguna</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Nama" ng-model="DataInsert.Nama">
                    </div>
                    <label>Username Pengguna</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username Pengguna" ng-model="DataInsert.Username">
                    </div>
                    <label>Password</label>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password Pengguna" ng-model="DataInsert.Password">
                    </div>
                    <label>Level Akses</label>
                    <div class="form-group">
                        <select class="form-control" ng-options="item as item.Akses for item in Level track by item.Akses"
                            ng-model="SelectedLevel"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="InsertPegawai()" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="UpdateUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Update Pegawai</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                        <label>Nama Pengguna</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Nama" ng-model="DataInsert.Nama">
                    </div>
                    <label>Username</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" ng-model="DataInsert.Username">
                    </div>
                    <label>Level Akses</label>
                    <div class="form-group">
                        <select class="form-control" ng-options="item as item.Akses for item in Level track by item.Akses"
                            ng-model="SelectedLevel"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="UpdateDataPegawai()" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
